<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Member</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Manage Data Member</h1>
        <div class="action-button mb-3 mt-3">
            <a href="" class="btn btn-primary" role="button">New Member</a>
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Nomor</th>
                        <th class="text-center">Nama</th>
                        <th class="text-center">DOB</th>
                        <th class="text-center">Education</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Mobile No</th>
                        <th colspan="3" class="text-center">Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member: ${listOfmembers}">
                        <tr>
                            <td class="text-center" th:text="${member.id}"></td>
                            <td th:text="${member.name}"></td>
                            <td th:text="${member.dob}"></td>
                            <td th:text="${member.education}"></td>
                            <td th:text="${member.email"}></td>
                            <td th:text="${member.mobileno}"></td>
                            <td class="text-center"> <a href="/editmember/${member.id}">Update</a></td>
                            <td class="text-center"> <a href="/delete/${member.id}">Delete</a></td>
                            <td class="text-center"> <a href="/detaildata/${member.id}">Detail</a></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
